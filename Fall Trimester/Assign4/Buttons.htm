<!DOCTYPE html>
<html>
<head>
<title> Javascript Lesson - Examples </title>

<script> 

function changeColor (colorValue) {
	document.bgColor = colorValue
}

function randNum () {
	var num = Math.floor(Math.random()*100 + 1);
	document.write(num);
}

</script>

</head>

<body>

<button onclick = "changeColor('orange')"> ORANGE BACKGROUND</button>
<button onclick = "changeColor('turquoise')"> HOW ABOUT TURQUOISE? </button>
<button onclick = "randNum()"> Random Number Generator </button>

</body>







</html>
